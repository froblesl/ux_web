<mat-toolbar color="primary">
  <!-- Ícono de usuario a la izquierda -->
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>

  <span class="spacer"></span>

  <!-- Ícono para regresar -->
  <button mat-icon-button (click)="goBack()"> 
    <mat-icon>arrow_back</mat-icon>
  </button>

  <!-- Ícono de notificaciones -->
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>

  <!-- Ícono de ajustes -->
  <button mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<h1>Editar Información Personal</h1>

<!-- Formulario de edición -->
<div class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Ejemplo: Juan">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="">
  </mat-form-field>  

  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="">
  </mat-form-field>  

  <mat-form-field  appearance="outline">
    <mat-label>Confirmar Contraseña</mat-label>
    <input matInput type="password" placeholder="">
  </mat-form-field>  

  <mat-form-field appearance="outline">
    <mat-label>Correo Electrónico</mat-label>
    <input matInput type="email" placeholder="Ejemplo: correo@email.com">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Teléfono</mat-label>
    <input matInput type="tel" placeholder="Ejemplo: 3001234567">
  </mat-form-field>
</div>

<!-- Botones de acción -->
<div class="button-container">
  <button mat-button class="cancel-button" (click)="goBack()">
    Cancelar
  </button>
  <button mat-button class="save-button" (click)="saveChanges()">
    Guardar Cambios
  </button>
</div>
